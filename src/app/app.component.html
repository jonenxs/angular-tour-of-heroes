<h1>{{title}}</h1>
<nav>
  <!-- routerLink 属性的值为 "/heroes"，路由器会用它来匹配出指向 HeroesComponent 的路由。
  routerLink 是 RouterLink 指令的选择器，它会把用户的点击转换为路由器的导航操作。
  它是 RouterModule 中公开的另一个指令。-->
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/heroes">Heroes</a>
</nav>
<!--
<router-outlet> 会告诉路由器要在哪里显示路由到的视图
能在 AppComponent 中使用 RouterOutlet，
是因为 AppModule 导入了 AppRoutingModule，而 AppRoutingModule 中导出了 RouterModule。
-->
<router-outlet></router-outlet>
<app-messages></app-messages>
